<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Form</h1>
      <form action="javascript:void(0);">
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="your name"
        />
        <p id="errorName" class="error"></p>
        <input type="email" name="email" id="email" placeholder="your email" />
        <p id="errorMail" class="error"></p>
        <div id="dob">
          <p>Date of birth</p>
          <input type="date" name="dob" id="dateOfBirth" />
        </div>
        <p id="errorDob" class="error"></p>
        <select name="country" id="country">
          <option selected="true" disabled="disabled">your country</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
        <p id="errorCountry" class="error"></p>
        <div id="agreeTerms">
          <input type="checkbox" id="agree" name="vehicle1" value="yes" />
          <p>I agree to terms and conditions</p>
        </div>
        <p id="errorAgree" class="error"></p>
        <input type="submit" value="Submit" id="submitBtn" />
      </form>
    </div>
    <div class="details">
      <h1>Details</h1>
      <p id="countryDetails"></p>
      <table class="table"></table>
    </div>

    <script src="quinoid.js"></script>
  </body>
</html>
